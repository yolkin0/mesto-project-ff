<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url('6666407ac3aa5af1d5de.jpg')"><img class="profile__image_edit-logo" src="a086f758840ae814ecde.svg" alt="Изменить аватар"/></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-value-missing="Вы пропустили это поле." data-error-pattern-mismatch="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input_error name-input-error"></span> <input name="description" id="description-input" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-value-missing="Вы пропустили это поле." data-error-pattern-mismatch="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input_error description-input-error"></span> <button type="submit" class="button popup__button popup__button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input name="place-name" id="place-name-input" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-value-missing="Вы пропустили это поле." data-error-pattern-mismatch="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input_error place-name-input-error"></span> <input type="url" name="link" id="link-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required data-error-value-missing="Введите адрес сайта." data-error-type-mismatch="Введите адрес сайта."/> <span class="popup__input_error link-input-error"></span> <button type="submit" class="button popup__button popup__button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_avatar popup_is-animated"><div class="popup__content popup__content_edit_avatar"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar" novalidate><input type="url" name="avatar-link" class="popup__input
